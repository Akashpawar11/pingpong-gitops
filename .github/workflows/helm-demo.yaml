name: api-production

on:
    # Trigger the workflow on push,
    # but only for the production branch
    push:
        branches:
            - main

env:
    AWS_REPOSITORY_URL: ${{ secrets.AWS_REPOSITORY_URL }}
    GITHUB_TOKEN: ${{ secrets.AWS_GITHUB_TOKEN }}

jobs:
    api-production:
        runs-on: ubuntu-latest

        steps:
            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ap-south-1

            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v1

            - uses: actions/checkout@v2
            - name: Set env
              run: echo "GITHUB_BRANCH=$(echo $GITHUB_REF_NAME-$GITHUB_SHA)" >> $GITHUB_ENV

            - name: Build the Docker image
              run: |
                  docker build -t 109543047014.dkr.ecr.ap-south-1.amazonaws.com/helm-demo:$GITHUB_REF_NAME-$GITHUB_SHA . 
                  docker push 109543047888.dkr.ecr.ap-south-1.amazonaws.com/helm-demo:$GITHUB_REF_NAME-$GITHUB_SHA
                  git clone https://${{ secrets.AWS_GITHUB_USER }}@github.com/pingpong1
                  cd helm-chart
                  git checkout main
                  git config user.name "wohligakash"
                  git config user.email "$akash.pawar@wohlig.com"
                  yq e '.image.repository = "109543048888.dkr.ecr.ap-south-1.amazonaws.com/helm-demo:$GITHUB_REF_NAME-$GITHUB_SHA"' -i values.yaml
                  git add .
                  git commit -m "updating newer image"
                  git push --set-upstream origin main
            
