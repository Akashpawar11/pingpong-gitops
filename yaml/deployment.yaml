apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-depl
  namespace: argocd
  labels:
    app: pingpong
spec:
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong-cont
          image: wohligakash/pingpong:1
          ports:
            - containerPort: 80
              protocol: TCP
          resources: {}